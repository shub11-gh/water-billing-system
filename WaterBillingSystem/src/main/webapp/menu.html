<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>Water Billing System</title>
    <style>
        body {
            background-blend-mode: color-burn;
            background-image: linear-gradient(to right, rgb(146, 228, 146), rgb(59, 179, 179));
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 80vh;
            width: 100vw;
        }

        .container {
            border-radius: 20px;
            box-shadow: 5px 5px 10px rgb(65, 145, 82), -5px -5px 10px rgb(103, 141, 103);
            padding: 30px 5px;
            padding-top: 5px;
            width: 70vw;
            background-color: #2e793e;
        }

        .main-heading {
            color: rgb(43, 131, 8);
            display: flex;
            align-items: center;
            justify-content: center;
            flex-direction: column;
            background-color: #e6ece4;
            font-family: "Roboto Slab", serif;
            border-radius: 16px;
        }

        .secondary-heading {
            display: flex;
            flex-direction: row;
            align-items: center;
            justify-content: center;
            height: 180px;
            font-family: "Roboto Slab", serif;
            font-size: 1.48rem;
        }

        a {
            color: white;
            text-decoration: none;
            margin: 0 30px;
            transition: all 0.135s ease-in-out 0s;
        }

        a:hover {
            cursor: pointer;
            transform: translateY(-5px);
        }
    </style>
</head>

<body>


    <div class="container">
        <div class="main-heading">
            <h1>Water Billing System</h1>
        </div>

        <div class="secondary-heading">
            <a href="generateBill.jsp">Generate Water Bill</a>
            <a href="viewBill.jsp">View Water Bill</a>
        </div>
    </div>

</body>

</html>
