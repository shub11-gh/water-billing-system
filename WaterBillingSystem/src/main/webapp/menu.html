<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>Water Billing System</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 95vh;
            background: url('assets/pexels-padrinan-255379.jpg');
            background-position: center;
            background-repeat: no-repeat;
            background-size: cover;
        }

        .container {
            display: grid;
            grid-template-columns: 2fr 1.5fr;
            width: 950px;
            height: 500px;
            box-shadow: 6px 6px 2px 2px rgba(48, 49, 48, 0.192);
        }

        .choice-container {
            background-color: transparent;
            padding: 30px;
            padding-top: 5px;
            background-color: #fff;
        }

        .welcome-container {
            color: #fff;
            text-align: center;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            font-size: 1.95rem;
            font-family: Verdana, Geneva, Tahoma, sans-serif;
            background-image: linear-gradient(to right, rgb(11, 83, 83), rgb(26, 133, 26));
        }

        .main-heading {
            color: rgb(40, 129, 4);
            display: flex;
            align-items: center;
            justify-content: center;
            flex-direction: column;
            font-family: Times New Roman;
            font-size: 1.2rem;
            border-radius: 2px;
            margin-top: 30px;
        }

        .secondary-heading {
            margin-top: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 250px;
            font-family: "Roboto Slab", serif;
            font-size: 2em;
        }

        .secondary-heading a {
            color: black;
            text-decoration: none;
            margin: 0 30px;
            transition: all 0.135s ease-in-out 0s;
            margin: 20px;
        }

        .secondary-heading a:hover {
            cursor: pointer;
            transform: translateY(-5px);
        }

        #back-text {
            display: block;
        }
    </style>
</head>

<body>

    <div class="container">
        <div class="welcome-container">
            <div>
                <h1>Welcome
                    <span id="back-text">
                        back!
                    </span>
                </h1>
            </div>
        </div>

        <div class="choice-container">
            <div class="main-heading">
                <h1>Water Billing System</h1>
            </div>

            <div class="secondary-heading">
                <a href="generateBill.jsp">Generate Water Bill</a>
                <a href="viewBill.jsp">View Water Bill</a>
            </div>
        </div>

    </div>
</body>

</html>
